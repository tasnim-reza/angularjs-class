<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJs Basic</title>
    <script src="angular.js"></script>
</head>
<body>
<form ng-controller="UserRegistrationController" ng-submit="save()">
    <label>Username: </label>
    <input id="username" ng-model="userName" type="text"/>
    <input id="submit" type="submit" value="Save">
</form>
<script>
var app = angular.module('myApp',[]);
    app.controller('UserRegistrationController', ['$scope', function($scope){
        $scope.userName='Reza';
        $scope.save = function(){
            console.log($scope.userName);
        };
    }]);
</script>
</body>
</html>
